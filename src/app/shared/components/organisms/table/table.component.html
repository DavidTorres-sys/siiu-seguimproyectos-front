<div class="header">
  <app-status-indicator [projectsNumber]="projectsNumber"/>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let project"> {{ project.code }} </td>
  </ng-container>

  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Proyecto </th>
    <td mat-cell *matCellDef="let project"> {{ project.shortName }} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let project"> {{ project.status }} </td>
  </ng-container>

  <ng-container matColumnDef="calls">
    <th mat-header-cell *matHeaderCellDef> Convocatoria / Proceso de Seleccion </th>
    <td mat-cell *matCellDef="let project"> {{ project.selectionProcess }} </td>
  </ng-container>

  <ng-container matColumnDef="responsable">
    <th mat-header-cell *matHeaderCellDef> Responsable </th>
    <td mat-cell *matCellDef="let project"> {{ project.responsible }} </td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> IP o Coordinador </th>
    <td mat-cell *matCellDef="let project"> {{ project.ipCoordinator }} </td>
  </ng-container>

  <ng-container matColumnDef="projectType">
    <th mat-header-cell *matHeaderCellDef> Tipo Proyecto </th>
    <td mat-cell *matCellDef="let project"> {{ project.projectSubtype }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <app-menu mat-cell *matCellDef="let project" [menuItems]="menuItems" />
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" />
<app-footer></app-footer>
