<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <h1>Seguimiento a proyectos</h1>
    <div class="alert">
      <app-alert label="Recuerde que puede filtrar la búsqueda por 1 o más parámetros" icon="lightbulb" />
    </div>
    <div class="content">
      <app-sidebar-content />
    </div>
    <div class="buttons">
      <app-button-secondary [label]="'LIMPIAR FILTROS'" (clicked)="onSubmit()" />
      <app-button-primary [label]="'CONSULTAR'" [icon]="'search'" [type]="'button'" (clicked)="onSubmit()" />
    </div>
  </mat-drawer>
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
