<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen">
    <h1>Seguimiento a proyectos</h1>
    <div class="alert">
      <app-alert label="Recuerde que puede filtrar la búsqueda por 1 o más parámetros" icon="lightbulb"></app-alert>
    </div>
    <div class="content">
      <app-sidebar-content></app-sidebar-content>
    </div>
    <div class="buttons">
      <app-sidebar-buttons></app-sidebar-buttons>
    </div>
  </mat-drawer>

      Toggle sidenav
    </button>
  </div> -->
</mat-drawer-container>
