<ng-container class="dropdowns-container">
  <div class="form-group">
    <app-input-text label="Código Proyecto" id="search-input" />

    <app-dropdown-required label="Centro de Gestión" id="levels-dropdown" [options]="(levelOptions$ | async) || []"
      (selectionChange)="onLevelChange($event)" />

    <app-dropdown label="Estado" id="states-dropdown" [options]="(statesOptions$ | async) || []"
      (selectionChange)="onStateChange($event)" />

    <app-dropdown label="Convocatoria" id="admin-centers-dropdown"
      [options]="(administrativeCentersOptions$ | async) || []"
      (selectionChange)="onAdministrativeCenterChange($event)" />

    <app-dropdown label="Proceso de selección" id="admin-centers-dropdown"
      [options]="(administrativeCentersOptions$ | async) || []"
      (selectionChange)="onAdministrativeCenterChange($event)" />

    <app-dropdown label="Tipo de Proyecto" id="types-dropdown" [options]="(typesOptions$ | async) || []"
      (selectionChange)="onTypeChange($event)" />
  </div>
</ng-container>
