<ng-container class="container">
  <p><span style="color: red;">*</span> Complete la información para el inicio formal.</p>
  <div class="form-group-container">
    <app-input-text label="Código interno" class="input" />
    <app-input-text label="Duracion del proyecto" class="input" />
  </div>
  <div class="form-group-container">
    <app-datepicker [label]="'* Fecha de inicio'" class="input" />
    <app-datepicker [label]="'Fecha de finalización'" class="input" />
  </div>
  <div class="form-group-container">
    <app-datepicker [label]="'Fecha de aprobación'" class="input" />
  </div>
  <mat-divider class="divider" />
  <p>Active esta opción, si requiere descargar el documento de aprobación</p>
  <div class="form-group-container">
    <app-slide-toggle [label]="'Requiere descargar documento de aprobación'" class="input"/>
    <app-checkbox [label]="'información del documento de aprobación'" class="input"/>
  </div>
  <mat-divider class="divider" />
</ng-container>
